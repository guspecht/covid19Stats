<div class="container-fluid mt-5 mb-5">
  <div class="row justify-content-center">
    <div class="col-md-3">
      <div class="input-group mb-3">
        <div class="input-group-prepend">
          <label class="input-group-text" for="inputGroupSelect01">Countries:</label>
        </div>
        <select class="custom-select" id="inputGroupSelect01" (change)='onChange($event.target.value)'>
          <option  value="choose">Chose a Country...</option>
          <option *ngFor="let country of countries" value="{{ country.name }}">{{ country.name }}</option>
        </select>
      </div>
    </div>
  </div>

  <div class="row">
    <div class="col-md-6 mb-3">
        <app-chart *ngIf='countryChosen'></app-chart>
    </div>
    <div class="col-md-6 mb-3">
      <app-map *ngIf='countryChosen'></app-map>
    </div>
  </div>




</div>
